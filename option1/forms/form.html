<div class="row">
<div>

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2> !בוא נעשה עסקה </h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".eskaStep4"><span>7</span>איחורים </a>
              <a ui-sref-active="active" ui-sref=".eskaStep3"><span>6</span>המשך</a>
              <a ui-sref-active="active" ui-sref=".eskaStep2"><span>5</span>לוחות זמנים</a>

              <a ui-sref-active="active" ui-sref=".eskaStep1"><span>4</span>מצב הנכס</a>

              <a ui-sref-active="active" ui-sref=".eska"><span>3</span>פרטי העסקה</a>


              <a ui-sref-active="active" ui-sref=".kone"><span>2</span> פרטי הרוכש</a>

              <a ui-sref-active="active" ui-sref=".mocher"><span>1</span>פרטי המוכר</a>

          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>

</div>
</div>
